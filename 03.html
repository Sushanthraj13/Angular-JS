// Searching a charater in string
<!DOCTYPE html>
<html ng-app="SearchApp">
<head>
    <title>AngularJS String Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        angular.module('SearchApp', [])
            .controller('SearchController', function($scope) {
                $scope.searchString = "";
                $scope.searchChars = "";
                $scope.result = "";

                $scope.findChars = function() {
                    var positions = {};
                    for (var i = 0; i < $scope.searchChars.length; i++) {
                        var char = $scope.searchChars[i];
                        positions[char] = [];
                        for (var j = 0; j < $scope.searchString.length; j++) {
                            if ($scope.searchString[j] === char) {
                                positions[char].push(j + 1);
                            }
                        }
                    }
                    $scope.result = "Positions of characters: ";
                    for (var char in positions) {
                        if (positions[char].length > 0) {
                            $scope.result += "'" + char + "': " + positions[char].join(', ') + "; ";
                        } else {
                            $scope.result += "'" + char + "': Not found; ";
                        }
                    }
                }
            });
    </script>
</head>
<body ng-controller="SearchController">
    <h1>AngularJS String Search</h1>
    <label>Enter a string:</label>
    <input type="text" ng-model="searchString" placeholder="Enter a string">
    <br>
    <label>Enter characters to search</label>
    <input type="text" ng-model="searchChars" placeholder="Enter characters">
    <br>
    <button ng-click="findChars()">Search</button>
    <br>
    <p>{{ result }}</p>
</body>
</html>
